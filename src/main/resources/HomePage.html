<html>
<head>
    <title>Cheesr - Making cheese taste beta</title>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </wicket:link>
</head>
<body>
<div id="container">
    <div id="header"></div>
    <div id="content">
        <div id="main">
            <div wicket:id="feedback" class="feedback"></div>
            <div wicket:id="cheeses" class="cheese">
                <h3 wicket:id="name">Name of Cheese</h3>
                <p>
                    <span wicket:id="price">$0.00</span>
                    <a wicket:id="add" href="#">Add to Cart</a>
                </p>
            </div>
        </div>
        <div id="cart">
            <div wicket:id="shoppingcart"></div>
            <input type="button" wicket:id="checkout" value="Checkout" />
        </div> <!-- cart -->
    </div> <!-- content -->
</div> <!-- container -->
</body>
</html>
