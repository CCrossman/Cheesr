<html>
<head>
    <title>Cheesr - Checkout</title>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </wicket:link>
</head>
<body>
<div id="container">
    <div id="header"><h1>Cheesr</h1></div>
    <div id="content">
        <div id="main">
            <div wicket:id="feedback" class="feedback"></div>
            <form wicket:id="form">
                <h3>Checkout</h3>
                <p>Please verify your billing address:</p>
                <table>
                    <tr><th>Name</th>   <td><span wicket:id="name"  /></td></tr>
                    <tr><th>Street</th> <td><span wicket:id="street"/></td></tr>
                    <tr><th>City</th>   <td><span wicket:id="city"  /></td></tr>
                    <tr><th>State</th>  <td><span wicket:id="state" /></td></tr>
                    <tr><th>Zip</th>    <td><span wicket:id="zip"   /></td></tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" wicket:id="cancel" value="Cancel" />
                            <input type="submit" wicket:id="order" value="Order" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="cart">
            <div wicket:id="shoppingcart"></div>
        </div>
    </div>
</div>
</body>
</html>
