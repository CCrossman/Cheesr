<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Cheesr - Checkout</title>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </wicket:link>
</head>
<body>
<div id="container">
    <div id="header"><h1>Cheesr</h1></div>
    <div id="content">
        <div id="main">
            <div wicket:id="feedback" class="feedback"></div>
            <form wicket:id="form">
                <h3>Checkout</h3>
                <p>Please verify your billing address:</p>
                <table>
                    <tr wicket:id="addressList">
                        <th wicket:id="kind"></th>
                        <td>
                            <table>
                                <tr><th>Name</th>   <td><span wicket:id="name"></span></td></tr>
                                <tr><th>Street</th> <td><span wicket:id="street"></span></td></tr>
                                <tr><th>City</th>   <td><span wicket:id="city"></span></td></tr>
                                <tr><th>State</th>  <td><span wicket:id="state"></span></td></tr>
                                <tr><th>Zip</th>    <td><span wicket:id="zip"></span></td></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>Selection</th>
                        <td><span wicket:id="radio"></span></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" wicket:id="cancel" value="Cancel" />
                            <input type="submit" value="Order" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="cart">
            <div wicket:id="shoppingcart"></div>
        </div>
    </div>
</div>
</body>
</html>
