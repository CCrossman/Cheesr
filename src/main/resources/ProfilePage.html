<html>
<head>
    <title>Profile</title>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </wicket:link>
</head>
<body>
<div id="container">
    <div id="header"></div>
    <div wicket:id="pageNavigator"></div>
    <div id="content">
        <div id="main">
            <div wicket:id="feedback" class="feedback"></div>
            <table>
                <tr wicket:id="addresses">
                    <th wicket:id="kind"></th>
                    <td>
                        <table>
                            <tr><th>Name</th>   <td><span wicket:id="name"></span></td></tr>
                            <tr><th>Street</th> <td><span wicket:id="street"></span></td></tr>
                            <tr><th>City</th>   <td><span wicket:id="city"></span></td></tr>
                            <tr><th>State</th>  <td><span wicket:id="state"></span></td></tr>
                            <tr><th>Zip</th>    <td><span wicket:id="zip"></span></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
            <form wicket:id="form">
                <h3>Address</h3>
                <p>Please enter your billing address:</p>
                <table>
                    <tr><th>Name</th>   <td><input wicket:id="name" type="text" /></td></tr>
                    <tr><th>Kind</th>   <td><select wicket:id="choices"></select></td></tr>
                    <tr><th>Street</th> <td><input wicket:id="street" type="text" /></td></tr>
                    <tr><th>City</th>   <td><input wicket:id="city" type="text" /></td></tr>
                    <tr><th>State</th>  <td><input wicket:id="state" type="text" /></td></tr>
                    <tr><th>Zip</th>    <td><input wicket:id="zip" type="text" /></td></tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" wicket:id="cancel" value="Cancel" />
                            <input type="submit" value="Save" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="cart"></div>
    </div>
</div>
</body>
</html>
