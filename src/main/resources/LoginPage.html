<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<div wicket:id="feedback" class="feedback"></div>

<span>Don't have an account? <wicket:link><a href="SignupPage.html">Create one.</a></wicket:link></span><br/>

<form wicket:id="form" action="#" method="post">
    <div class="container">
        <label><b>Username: </b><input wicket:id="usr" type="text" placeholder="Enter Username" name="uname" required></label>
        <label><b>Password: </b><input wicket:id="pwd" type="password" placeholder="Enter Password" name="psw" required></label>
        <button type="submit">Login</button>
    </div>
</form>

</body>
</html>
