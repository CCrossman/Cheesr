<html>
<body>
<wicket:panel>
    <h3>Your Selection</h3>
    <table>
        <tbody>
        <tr wicket:id="cart">
            <td wicket:id="name">Name of Cheese</td>
            <td wicket:id="price">$0.00</td>
            <td><a wicket:id="remove" href="#">Remove</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="total">
            <th>Total</th>
            <td wicket:id="total">$0.00</td>
            <td>&nbsp;</td>
        </tr>
        </tfoot>
    </table>
</wicket:panel>
</body>
</html>
